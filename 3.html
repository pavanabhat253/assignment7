<body style="background-color: black; color: yellow;">
	<script type="text/javascript">

		var bordersize = prompt("Select a table border size \n"+
								"0 (no border)\n"+
								"1 (1 pixel border)\n"+
								"4 (4 pixel border)\n"+
								"8 (8 pixel border)\n");

		switch(bordersize){
			case "0":document.write("<table>");
					 break;
			case "1":document.write("<table border='1'>");
					 break;
			case "4":document.write("<table border='4'>");
					 break;
			case "8":document.write("<table border='8'>");
					 break;
			default:document.write("Error - Invalid choice: ",bordersize,"<br>");
					 break;
		}

		document.write("<caption>2021 NFL Divisional Winners</caption>");
		document.write("<tr>",
					   "<th/>",
					   "<th>Amercian </th>",

					   "</tr>",

					   "<th>East</th>",
					   "<th>New England</th>",
					   "<th>Philidelphia</th>",
					   "</tr>",
					   "<tr>",
					   "<th>North</th>",
					   "<th>Baltimore </th>",
					   "<th>Chicago</th>",
					   "</tr>",
					   "<tr>",
					   "<th>West</th>",
					   "<th>San Diego</th>",
					   "<th>Seattle</th>",
					   "</tr>",
					   "<tr>",
					   "<th>South</th>",
					   "<th>Indianapolis</th>",
					   "<th>New Orleans</th>",
					   "</tr>",
					   "</table>");

	</script>
